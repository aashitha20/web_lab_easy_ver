<!DOCTYPE html>
<html>
<head>
<style>
body{display:flex;justify-content:center;align-items:center;height:100vh}
.calc{background:#fff;padding:20px;border-radius:15px;box-shadow:0 0 15px rgba(0,0,0,0.2);text-align:center}
input{width:120px;padding:8px;margin-bottom:10px;text-align:right;border:1px solid #ccc;border-radius:5px}

.buttons{display:grid;grid-template-columns:repeat(4,50px);gap:8px;justify-content:center}

button{padding:10px;border:none;border-radius:5px;background:#007bff;color:#fff;font-weight:bold;cursor:pointer}

button:hover{background:#0056b3}
</style>
</head>
<body>
<div class="calc">
<h3>Calculator</h3>
<input id=d readonly>
<div class="buttons">
<button onclick="a('7')">7</button><button onclick="a('8')">8</button><button onclick="a('9')">9</button><button onclick="a('/')">÷</button>
<button onclick="a('4')">4</button><button onclick="a('5')">5</button><button onclick="a('6')">6</button><button onclick="a('*')">×</button>
<button onclick="a('1')">1</button><button onclick="a('2')">2</button><button onclick="a('3')">3</button><button onclick="a('-')">−</button>
<button onclick="a('0')">0</button><button onclick="a('.')">.</button><button onclick="calc()">=</button><button onclick="a('+')">+</button>
<button onclick="sq()">sq</button><button onclick="rt()">&radic;</button><button onclick="a('%')">%</button><button onclick="clr()">C</button>
</div>
</div>
<script>
function a(v){d.value+=v}
function calc(){try{d.value=eval(d.value)}catch(e){d.value='Err'}}
function sq(){d.value=Math.pow(+d.value,2)}
function rt(){d.value=Math.sqrt(+d.value)}
function clr(){d.value=''}
</script>
</body>
</html>
